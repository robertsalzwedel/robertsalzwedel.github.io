<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Home</title>
    <!-- Google Fonts Link for "Playfair Display" -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                background-color: #a0b6a0;
                /* Original background */
                transform: translateX(0);
            }

            100% {
                background-color: #fff;
                /* New background */
                transform: translateX(100%);
            }
        }

        .nav-links li {
            transition: transform 1s;
        }

        .move-right {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <!-- Floating Menu in the Top-Right Corner -->
            <nav class="top-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" id="gallery-link">Gallery</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="resume.html">Resumé</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- Centered Name and Title -->
            <div class="intro">
                <h1>Robert Salzwedel</h1>
                <h2>Theoretical Physicist</h2>
                <div class="contact-info">
                    <p><strong>Email:</strong> <a
                            href="mailto:robert.salzwedel@posteo.de">robert.salzwedel@posteo.de</a></p>
                    <p><strong>Based in:</strong> Berlin, Germany</p>
                    <p>
                        <a href="https://linkedin.com/in/robertsalzwedel" target="_blank"
                            rel="noopener noreferrer">LinkedIn</a> •
                        <a href="https://github.com/robertsalzwedel" target="_blank"
                            rel="noopener noreferrer">GitHub</a>
                    </p>
                </div>
            </div>
        </div>

        <section class="main-content">
            <img src="robert_salzwedel.png" alt="Your Profile Picture" class="profile-pic">
        </section>
    </div>

    <script>
        document.getElementById('gallery-link').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default anchor click behavior
            const leftPanel = document.querySelector('.left-panel');
            const navLinks = document.querySelectorAll('.nav-links li');

            // Add fade-out class to left panel
            leftPanel.classList.add('fade-out');

            // Move navigation links to the right
            navLinks.forEach(link => {
                link.classList.add('move-right');
            });

            // Redirect to gallery after the animation
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 1000); // Wait for the animation to finish before redirecting
        });
    </script>
</body>

</html>
