<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Pie Charts - Gallery</title>
    <!-- Google Fonts for consistent typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fff;
            /* Set background to white */
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        /* Main container layout */
        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            /* Full height */
            overflow: hidden;
            /* Hide overflow */
        }

        /* Left panel styles */
        .left-panel {
            position: relative;
            width: 40%;
            /* Left panel width */
            background-color: #ffffff;
            /* White background for left panel */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Top Menu aligned to the right */
        .top-menu {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            font-family: 'Playfair Display', serif;
        }

        /* Main Content Styles */
        .main-content {
            background-color: #fff;
            /* White background */
            width: 100%;
            /* Full width to cover the whole page */
            padding: 20px;
            /* Padding for main content */
            flex-grow: 1;
            /* Allow the main content to take the remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Stack gallery vertically */
        }

        /* Gallery Container */
        .gallery-container {
            width: 100%;
            padding: 20px;
            /* Padding around the gallery */
        }

        /* Grid layout for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Three images per row */
            gap: 15px;
            /* Space between images */
            width: 100%;
        }

        /* Gallery items styling */
        .gallery a {
            display: block;
            /* Ensure the anchor takes full space */
            border-radius: 8px;
            /* Optional: Rounded corners */
            overflow: hidden;
            /* Hide overflow */
        }

        .gallery img {
            width: 100%;
            /* Full width of the grid cell */
            height: auto;
            /* Maintain aspect ratio */
            transition: transform 0.3s ease;
            /* Smooth transition */
        }

        /* Hover Effect - Enlarge Image Slightly */
        .gallery a:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <!-- Floating Menu in the Top-Right Corner -->
            <nav class="top-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="index.html">Resum√©</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <section class="main-content">
            <!-- Gallery Container -->
            <div class="gallery-container">
                <div class="gallery">
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 1">
                        <img src="Test.png" alt="Image 1">
                    </a>
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 2">
                        <img src="Test.png" alt="Image 2">
                    </a>
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 3">
                        <img src="Test.png" alt="Image 3">
                    </a>
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 4">
                        <img src="Test.png" alt="Image 4">
                    </a>
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 5">
                        <img src="Test.png" alt="Image 5">
                    </a>
                    <a href="Test.png" data-lightbox="gallery" data-title="Image 6">
                        <img src="Test.png" alt="Image 6">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Lightbox2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>

</html>
